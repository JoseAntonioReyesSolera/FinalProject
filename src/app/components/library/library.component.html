<div class="library-container">
  <p style="width: 120px">{{ totalDeckCards }}</p>
  <img src="https://assets.moxfield.net/assets/images/missing-image.png"
       alt="Library"
       class="library-image"
       (contextmenu)="onRightClick($event)">
</div>

  <div class="modal fade" id="cardListModal" tabindex="-1" aria-labelledby="cardListModalLabel" aria-hidden="true" style="display: none">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="tabs">
          <button (click)="showMainDeck()">Mazo Principal</button>
          <button (click)="showSideboard()">Sideboard</button>
        </div>
        <div class="modal-header">
          <h5 class="modal-title" id="cardListModalLabel">Selecciona las cartas que deseas mover</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <app-zone-viewer
            [zoneName]="isSideboard ? 'Sideboard' : 'Biblioteca'"
            [zoneType]="isSideboard ? 'sideboard' : 'library'"
            [cards]="isSideboard ? sideboardCards : deckCards">
          </app-zone-viewer>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger" type="button" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
        </div>
  </div>
