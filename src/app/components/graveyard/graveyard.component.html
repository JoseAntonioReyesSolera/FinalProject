<div class="graveyard-container">
  <img src="https://assets.moxfield.net/assets/images/missing-image.png"
       alt="Graveyard"
       class="graveyard-image"
       (click)="openModal()">
</div>

<div class="modal fade" id="graveyardModal" tabindex="-1" aria-labelledby="graveyardModalLabel" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="graveyardModalLabel">Cementerio / Exilio</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">

        <!-- Tabs -->
        <ul class="nav nav-tabs mb-3" id="zoneTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="graveyard-tab" data-bs-toggle="tab" data-bs-target="#graveyard-zone" type="button" role="tab">Cementerio</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="exile-tab" data-bs-toggle="tab" data-bs-target="#exile-zone" type="button" role="tab">Exilio</button>
          </li>
        </ul>

        <!-- Zona de bÃºsqueda -->
        <div class="mb-3">
          <span class="input-group-text">
            <i class="bi bi-search"></i>
            <input type="text" class="form-control" placeholder="Buscar por nombre..." [(ngModel)]="searchTerm">
          </span>
        </div>
